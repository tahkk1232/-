    <p>刷羊肉
        涮羊肉是一種流行於蒙古及其周邊地區的傳統美食，又稱為「涮鍋子」，以羊肉為主食材而得名，傳統上會搭配牛肉、白菜、豆腐、粉絲等副食材。 涮羊肉的特色是備料簡單、器具方便、烹調時間短，將食材放入盛有沸水的鍋內，快速涮熟後撈出，搭配特定醬料食用，也會搭配燒餅一起吃。
        蒙古烤肉拼盤拼盤上
        擺放了大量不同部位的羊肉和牛肉,如厚切的肉塊和薄切的肉片,充分展現了蒙古人對肉類的偏好。
